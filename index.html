<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>NASA Flickr Gallery</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="css/vendor/normalize.css" />
        <link rel="stylesheet" href="css/app.css" />
    </head>
    <body>
        <header id="top">
            <h1>NASA Flickr Gallery</h1>
        </header>

        <main>
            <div class="thumbnails-container">
                <ul class="thumbnails-list"></ul>
                <button id="prev-button" type="button" alt="Previous Page">
                    <svg id="Capa_1" x="0px" y="0px" viewBox="0 0 306 306" xml:space="preserve">
                <title>Previous Page Button</title>
                <g>
                    <g id="chevron-left">
                        <polygon points="247.35,35.7 211.65,0 58.65,153 211.65,306 247.35,270.3 130.05,153   "fill="#2e8aca"/>
                    </g>
                </g>
                </svg>
                </button>
                <button id="next-button" type="button" alt="Next Page">
                    <svg viewBox="0 0 306 306">
                        <title>Next Page Button</title>
                        <g id="keyboard-right-arrow-button" transform="translate(95.000000, 153.000000) scale(-1, 1) translate(-95.000000, -153.000000) " fill="#2E8ACA">
                            <g id="chevron-right">
                                <polygon points="189.35 35.7 153.65 0 0.65 153 153.65 306 189.35 270.3 72.05 153"></polygon>
                            </g>
                        </g>

                    </svg>
                </button>
            </div>
        </main>

        <script src="js/ClientUtils.js"></script>
        <script src="js/flickr.js"></script>
        <script src="js/thumbnailGallery.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
